<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>資材管理システム</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/style.css">

</head>

<body>
    <div class="page-header text-center">
      <h1>ログイン</h1>
    </div>
<div class="adsence text-center">

<br><br>
</div>
    <div class="container">
        <div class="card card-container">
            <img id="profile-img" class="profile-img img-circle" src="../img/avatar.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin mb10" action="home.html" method="GET">
                <input type="email" class="form-control mb10" placeholder="Email" required autofocus>
                <input type="password" class="form-control mb10" placeholder="Password" required>
               
                <button class="btn btn-lg btn-primary btn-block form-control" type="submit">Sign in</button>
            </form><!-- /form -->
            
        </div><!-- /card-container -->
    </div><!-- /container -->
      
    <footer>
      <div class="container-fluid text-center">
        <hr>
        <p class="help-block">Copyright &#169; kishiken.com All rights reserved.</p>
      </div>
    </footer>
    <script src="../common/js/jquery-1.11.3.min.js"></script>
    <script src="../common/js/bootstrap.js"></script>
  </body>

</html>
